{% extends 'base.html' %}

{% block title %}
  graph - {{ super() }}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript" src="../static/js/graph.js"></script>
{% endblock %}

{% block app_content %}
  <div class="container">
     <div class="row">
       <div class="col-md-10 offset-md-1">
         <img id="graph_image" src="../static/graph_images/{{ file }}" alt="Graph Image">
       </div>
     </div>
   </div>
{% endblock %}
